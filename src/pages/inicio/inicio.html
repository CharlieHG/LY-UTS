</ion-header>

<ion-content padding class="fondo">

    <button class="btnIcon" ion-button clear (click)="btnPuntuacion()" style="
    background-image:url('assets/imgs/puntuacion.png'); 
    background-size:cover;">
    </button>

    <button class="btnIcon" ion-button clear (click)="btnAyuda()" style="
  background-image:url('assets/imgs/ayuda.png');

    </button>
  </div>

  <ion-card class="card">

      <!-- <div class="titulo">Lotería Yoem Noki</div> -->

<ion-header>
</ion-header>

<ion-content padding class="fondo">
  <br>
  <br>

  <div class="titulo">Crear partida</div>

  <br>
  <br>

  <ion-list align="center">
    <ion-item class="fondotxt txt">
      <ion-label>Nombre:</ion-label>
      <ion-input [(ngModel)]="jugador.nombre" type="text"></ion-input>
    </ion-item>

    <label class="txt" *ngIf="this.alert">
      Éste campo es obligatorio
    </label>

    <br>
    <br>

    <ion-item class="fondotxt txt">
      <ion-label>Clave:</ion-label>
      <ion-input disabled type="text" value="{{this.partida.clave}}"></ion-input>
    </ion-item>

    <ion-card class="card aviso">
      <ion-card-content>
        <label class="txt">
          ¡Comparte ésta clave para jugar con otras personas!
        </label>
      </ion-card-content>
    </ion-card>

    <div align="center">
      <button class="btn" ion-button>
        <div class="txt" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">
          ¡Seleciona tu carta!
        </div>
      </button>
    </div>

    

  </ion-list>

  <br>
  <br>

  <div align="center">
    <button class="btn" ion-button>
      <div class="txt" (click)="crearPartida()">
        Crear partida
      </div>
    </button>
  </div>

  <br>

  <div align="center">
    <button class="btn" ion-button>
      <div class="txt" (click)="volver()">
        Volver
      </div>
    </button>
  </div>
</ion-content>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
